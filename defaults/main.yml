---

# minimum supported version: 0.15
prometheus_node_exporter_version: 0.15.1
prometheus_node_exporter_release_name: "node_exporter-{{ prometheus_node_exporter_version }}.linux-amd64"

# https://github.com/prometheus/node_exporter#enabled-by-default
prometheus_node_exporter_enabled_collectors:
  - conntrack
  - diskstats
  - entropy
  - filefd
  - filesystem
  - loadavg
  - mdadm
  - meminfo
  - netdev
  - netstat
  - stat
  - textfile
  - time
  - vmstat

prometheus_node_exporter_config_flags:
  'web.listen-address': '0.0.0.0:9100'
  'log.level': 'info'

# if the node is behind a firewall
# active: set to True to open the firewall on the "listen_port"
# type: only "firewalld" supported so far
# listen_port: must be the same as the "web.listen-address". By default 9100
prometheus_node_exporter_firewall:
  active: False
  type: firewalld
  listen_port: 9100
